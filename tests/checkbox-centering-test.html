<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Checkbox Test</title>
</head>
<body>
    <h1>Echo Checkbox Test</h1>

    <!-- Basic checkbox -->
    <echo-checkbox>Basic Checkbox</echo-checkbox>

    <!-- Checked checkbox -->
    <echo-checkbox checked>Checked Checkbox</echo-checkbox>

    <!-- Disabled checkbox -->
    <echo-checkbox disabled>Disabled Checkbox</echo-checkbox>

    <!-- Disabled checked checkbox -->
    <echo-checkbox checked disabled>Disabled Checked Checkbox</echo-checkbox>

    <!-- Different sizes -->
    <echo-checkbox size="small">Small Checkbox</echo-checkbox>
    <echo-checkbox size="medium">Medium Checkbox</echo-checkbox>
    <echo-checkbox size="large">Large Checkbox</echo-checkbox>

    <!-- Different contexts -->
    <echo-checkbox context="primary">Primary Checkbox</echo-checkbox>
    <echo-checkbox context="success">Success Checkbox</echo-checkbox>
    <echo-checkbox context="warning">Warning Checkbox</echo-checkbox>
    <echo-checkbox context="danger">Danger Checkbox</echo-checkbox>

    <!-- With labels -->
    <echo-checkbox label="Custom Label">Checkbox with Label</echo-checkbox>

    <!-- Required checkbox -->
    <echo-checkbox required>Required Checkbox</echo-checkbox>

    <!-- Indeterminate checkbox -->
    <echo-checkbox indeterminate>Indeterminate Checkbox</echo-checkbox>

    <script type="module" src="/docs/design-toolkit.esm.bundled.js"></script>
</body>
</html>
