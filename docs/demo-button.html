<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./design-toolkit.esm.bundled.js"></script>
  <title>Echo Toolkit</title>

</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto;">

        <echo-card title="Button Component" icon="stop">
            <echo-separator margin="large"><echo-icon name="video" size="small"></echo-icon> Preview</echo-separator>
            <div style="text-align: center;"><echo-button>Button</echo-button></div>
            <echo-separator margin="large"><echo-icon name="wrench" size="small"></echo-icon> Options</echo-separator>
            <echo-layout gap="medium" justify="center" wrap="wrap">
                <label>
                    <div>Variant</div>
                    <select name="variant"></select>
                </label>
                <label>
                    <div>Context</div>
                    <select name="context"></select>
                </label>
                <label>
                    <div>Size</div>
                    <select name="size"></select>
                </label>
                <label>
                    <div>Disabled</div>
                    <input type="checkbox" name="disabled" id="disabled">
                </label>
                <label>
                    <div>Icon</div>
                    <select name="icon"></select>
                </label>
                <label>
                    <div>Icon Position</div>
                    <select name="icon-position"></select>
                </label>
                <label>
                    <div>Icon Size</div>
                    <select name="icon-size"></select>
                </label>
                <label>
                    <div>Icon Variant</div>
                    <select name="icon-variant"></select>
                </label>
                <label>
                    <div>Icon Stroke Width</div>
                    <input type="number" step="0.1" name="icon-stroke-width" id="icon-stroke-width">
                </label>
            </echo-layout>    
            
            <echo-separator margin="large"><echo-icon name="code" size="small"></echo-icon> Code</echo-separator>
            <pre id="html-code" style="text-align: center;">&lt;echo-button&gt;Button&lt;/echo-button&gt;</pre>
            
        </div>
        </echo-card>


        <script type="module" src="demo-button.ts"></script>
    </div>
</body>
</html>
