<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./design-toolkit.esm.bundled.js"></script>
  <title>Echo Toolkit</title>
  <style>
   
    #html-code {
        text-align: left;
        font-family: 'Courier New', monospace;
        font-size: 13px;
        margin-top: 10px;
        padding: 15px;
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        overflow-x: auto;
        white-space: pre-wrap;
        line-height: 1.4;
    }
    
    /* Syntax highlighting */
    .html-tag {
        color: #e83e8c;
        font-weight: bold;
    }
    
    .html-attribute {
        color: #fd7e14;
    }
    
    .html-value {
        color: #20c997;
    }
    
    .html-content {
        color: #495057;
    }
    
    .html-comment {
        color: #6c757d;
        font-style: italic;
    }
  </style>
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto;">

        <echo-card card-title="Button Component" icon="stop">
            <echo-button variant="ghost" size="small" icon="chevron-left" id="back-to-homepage">Back to homepage</echo-button>
            <echo-separator margin="large"><echo-icon name="video" size="small"></echo-icon> Preview</echo-separator>
            <div style="text-align: center;"><echo-button id="preview-button">Button</echo-button></div>
            <echo-separator margin="large"><echo-icon name="wrench" size="small"></echo-icon> Options</echo-separator>
            
            <echo-layout gap="medium" justify="center" wrap="wrap">
            
                <echo-input type="text" name="text" id="text" 
                    icon="text"
                    value="Button" label="Text" size="small"
                    description="The text to display on the button"></echo-input>
            
                <echo-select name="variant" 
                    id="variant" label="Variant" size="small"></echo-select>
            
                <echo-select name="context" 
                    id="context" label="Context" size="small"></echo-select>
            
                <echo-select name="size" 
                    id="size" label="Size" size="small"></echo-select>

                <label>
                    <div>Disabled</div>
                    <input type="checkbox" name="disabled" id="disabled">
                </label>
                </echo-layout>
                
                <echo-separator margin="large" variant="dotted"><echo-icon name="wrench" size="small"></echo-icon> Icon</echo-separator>
            <echo-layout gap="medium" justify="center" wrap="wrap">

                <echo-select name="icon" 
                    id="icon" label="Icon" size="small"></echo-select>
        
                <echo-select name="icon-position" 
                    id="icon-position" label="Icon Position" size="small"></echo-select>
                
                <echo-select name="icon-size" 
                    id="icon-size" label="Icon Size" size="small"></echo-select>

                <echo-select name="icon-variant" 
                    id="icon-variant" label="Icon Variant" size="small"></echo-select>

                <echo-input 
                    size="small" type="number" step="0.1" min="0" max="10" value="1.5" 
                    name="icon-stroke-width" id="icon-stroke-width" label="Icon Stroke Width"
                    description="Between 0 and 10"
                    ></echo-input>
            </echo-layout>    
            
            <echo-separator margin="large"><echo-icon name="code" size="small"></echo-icon> Code</echo-separator>
            <pre id="html-code">Loading...</pre>
            
        </div>
        </echo-card>


        <script type="module" src="demo-button.js"></script>
    </div>
</body>
</html>
