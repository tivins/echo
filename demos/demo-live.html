<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Toolkit - Demo</title>
</head>
<body>
  <div style="max-width: 1200px; margin: 0 auto;">
    <h1>Echo Toolkit - Demo</h1>
    <echo-separator></echo-separator>

    <echo-layout gap="large" direction="column">
      <echo-layout display="grid" columns="3" gap="large">
        <echo-card card-title="Card with actions" icon="ticket" context="success" >
          test
        </echo-card>  
        <echo-card card-title="Card with actions" icon="crm2" context="danger" variant="outlined">
          test
        </echo-card>
        <echo-card card-title="Card with actions" icon="star" context="success"></echo-card>
    </echo-layout>


    <echo-card card-title="Card with actions" icon="star" context="success" closable>
        test 
        <echo-button variant="ghost" size="small" icon="x">Button<br>Sur 2 lignes</echo-button>
        <echo-button variant="ghost" size="large" icon="crm"></echo-button>
        <echo-button variant="ghost" size="large" icon="crm2"></echo-button>
    </echo-card>
    
    <echo-card card-title="Card with actions" icon="crm2" context="success" closable icon-stroke-width="8" variant="flat">
      test 
      <echo-button variant="ghost" size="small" icon="x">Button<br>Sur 2 lignes</echo-button>
      <echo-button variant="ghost" size="large" icon="crm"></echo-button>
      <echo-button variant="ghost" size="large" icon="crm2" icon-stroke-width="1"></echo-button>
  </echo-card>
</echo-layout>
  </div>


  <script type="module">
    import '../src/index.ts';
  </script>
</body>
</html>
