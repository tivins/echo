<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Centering Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 40px;
            background-color: #f8fafc;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .test-section h2 {
            margin: 0 0 20px 0;
            color: #374151;
            font-size: 18px;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .debug-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Checkbox Centering Test</h1>
        
        <div class="test-section">
            <h2>Small Size</h2>
            <div class="checkbox-row">
                <echo-checkbox type="checkbox" size="small" label="Small checkbox" checked></echo-checkbox>
            </div>
            <div class="debug-info">Size: small (16px)</div>
        </div>
        
        <div class="test-section">
            <h2>Medium Size (Default)</h2>
            <div class="checkbox-row">
                <echo-checkbox type="checkbox" size="medium" label="Medium checkbox" checked></echo-checkbox>
            </div>
            <div class="debug-info">Size: medium (18px)</div>
        </div>
        
        <div class="test-section">
            <h2>Large Size</h2>
            <div class="checkbox-row">
                <echo-checkbox type="checkbox" size="large" label="Large checkbox" checked></echo-checkbox>
            </div>
            <div class="debug-info">Size: large (20px)</div>
        </div>
        
        <div class="test-section">
            <h2>Different Contexts</h2>
            <div class="checkbox-row">
                <echo-checkbox type="checkbox" context="primary" label="Primary" checked></echo-checkbox>
                <echo-checkbox type="checkbox" context="success" label="Success" checked></echo-checkbox>
                <echo-checkbox type="checkbox" context="danger" label="Danger" checked></echo-checkbox>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Reference: Native HTML Checkbox</h2>
            <div class="checkbox-row">
                <input type="checkbox" checked style="width: 18px; height: 18px;">
                <label>Native HTML checkbox for reference</label>
            </div>
        </div>
    </div>

    <script type="module">
        import '../dist/design-toolkit.esm.bundled.js';
    </script>
</body>
</html>
